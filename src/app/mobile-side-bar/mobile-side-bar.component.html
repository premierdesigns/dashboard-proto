<div class="hidden-lg-up mobile-menu">

  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard']">
        <i class="fa fa-fw fa-line-chart"></i>Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/orders']">
        <i class="fa fa-fw fa-clipboard"></i>Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/events']">
        <i class="fa fa-fw fa-gift"></i>Events</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/resources']">
        <i class="fa fa-fw fa-picture-o"></i>Resources</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/training']">
        <i class="fa fa-fw fa-university"></i>Training</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/familytree']">
        <i class="fa fa-fw fa-pagelines"></i>Family Tree</a>
    </li>
  </ul>

  <div class="bg-inverse text-muted p-1">

    <div class="user row">

      <div class="col-xs-8">
        <div class="info">
          <div class="text-xs-center">
            <a class="btn profile-dropdown" (click)="profileTray()">User Name
              <b class="fa fa-fw fa-caret-down"></b>
            </a>
            <div *ngIf="profileState == 'open'" [@mbProfileTray]="profileState">
              <ul class="nav nav-pills nav-stacked">
                <li class="nav-item">
                  <a [routerLink]="['/profile']" routerLinkActive="active" routerLink="/profile"
                     class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                  <a [routerLink]="['/account']" routerLinkActive="active" class="nav-link">Account</a>
                </li>
                <li class="nav-item">
                  <a [routerLink]="['/settings']" routerLinkActive="active" class="nav-link">Settings</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-4">
        <div class="photo">
          <img src="https://randomuser.me/api/portraits/women/10.jpg" alt="" class="img-fluid rounded-circle">
        </div>
      </div>
    </div>

  </div>
</div>
