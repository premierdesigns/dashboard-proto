<h4 class="card-title">Sales Year-to-Date</h4>
<div style="display: block;">
  <canvas baseChart [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [colors]="chartColors"
          [chartType]="chartType"
          [options]="chartOptions" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
</div>
