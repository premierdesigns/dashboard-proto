<div class="row">
  <div class="col-md-9">
    <!--Edit profile card-->
    <div class="card">
      <div class="card-block">
        <h5 class="card-title">Edit Profile</h5>
        <!--Profile form fields-->
        <form>
          <!--Name Row-->
          <div class="row">
            <div class="col-xs-4">
              <div class="form-group">
                <label for="firstName">First</label>
                <input type="text" class="form-control" id="firstName" placeholder="John">
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label for="middleName">Middle</label>
                <input type="text" class="form-control" id="middleName" placeholder="Rodgers">
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe">
              </div>
            </div>
          </div>
          <!--Address 1 and 2 -->
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="address1">Address</label>
                <input type="text" class="form-control" id="address1" placeholder="1234 Main Street">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Suite 1500">
              </div>
            </div>
          </div>
          <!--City/State/Zip-->
          <div class="row">
            <div class="col-xs-4">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Irving">
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="TX">
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label for="jewelerZip">Zip Code</label>
                <input type="text" class="form-control" id="jewelerZip" placeholder="12345">
              </div>
            </div>
          </div>
          <!--Email Address-->
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="jewelerEmail">Email</label>
                <input type="email" class="form-control" id="jewelerEmail" placeholder="john.doe@email.com">
              </div>
            </div>
          </div>
          <!--Phone Number-->
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="jewelerPhone">Phone</label>
                <input type="text" class="form-control" id="jewelerPhone" placeholder="972-451-5789">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <!--Profile Card-->
    <div class="card">
      <img class="card-img-top img-fluid" src="https://source.unsplash.com/category/nature" alt="image">
      <!--<div class="card-img-overlay">-->
        <!--<div class="row">-->
          <!--<div class="col-xs-6 text-xs-center offset-lg-3">-->
            <!--<img src="https://randomuser.me/api/portraits/lego/6.jpg" alt="" class="img-fluid rounded-circle">-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->
      <div class="card-block">
        <h6 class="card-title ext-md-center">Christopher Harris<br><small>J123456</small></h6>
        <p class="card-text"><b>Start Date: </b> 01/01/2017</p>
        <p class="card-text"><b>Anniversary Date: </b> 01/01/2017</p>
      </div>
      <div class="card-footer">
        <a href="#" class="btn">
          <i class="fa fa-fw fa-facebook-f"></i>
        </a>
        <a href="#" class="btn">
          <i class="fa fa-fw fa-twitter"></i>
        </a>
        <a class="btn" href="#">
          <i class="fa fa-fw fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">
          Jeweler Profile
        </h4>
        <h6 class="card-subtitle text-muted">Cards</h6>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Edit Profile</li>
          <li class="list-group-item">Jeweler Rewards Card</li>
          <li class="list-group-item">Summary/Social Section</li>
        </ul>
      </div>
    </div>
  </div>
</div>
