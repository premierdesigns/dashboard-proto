<div class="row">
  <div class="col-xs-12 col-xl-9">
    <!--Edit profile card-->
    <div class="card">
      <div class="card-block">
        <h5 class="card-title">Edit Profile</h5>
        <!--Profile form fields-->
        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
          <!--Name Row-->
          <div class="row">
            <div class="col-xs-12 col-xl-4">
              <div class="form-group">
                <label for="firstName">First</label>
                <input type="text" class="form-control" id="firstName" name="firstName" ngModel>
              </div>
            </div>
            <div class="col-xs-12 col-xl-4">
              <div class="form-group">
                <label for="middleName">Middle</label>
                <input type="text" class="form-control" id="middleName" name="middleName" ngModel>
              </div>
            </div>
            <div class="col-xs-12 col-xl-4">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" ngModel>
              </div>
            </div>
          </div>
          <!--Address 1 and 2 -->
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="address1">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" ngModel>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control" id="address2" name="address2" ngModel>
              </div>
            </div>
          </div>
          <!--City/State/Zip-->
          <div class="row">
            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" ngModel>
              </div>
            </div>
            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" ngModel>
              </div>
            </div>
            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label for="jewelerZip">Zip Code</label>
                <input type="text" class="form-control" id="jewelerZip" name="zipCode" ngModel>
              </div>
            </div>
          </div>
          <!--Email Address-->
          <div class="row">
            <div class="col-xs-12 col-xl-6">
              <div class="form-group">
                <label for="jewelerEmail">Email</label>
                <input type="email" class="form-control" id="jewelerEmail" name="email" ngModel>
              </div>
            </div>
          </div>
          <!--Phone Number-->
          <div class="row">
            <div class="col-xs-12 col-xl-6">
              <div class="form-group">
                <label for="jewelerPhone">Phone</label>
                <input type="text" class="form-control" id="jewelerPhone" name="phone" ngModel>
              </div>
            </div>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-xl-3">
    <!--Profile Card-->
    <div class="card">
      <img class="card-img-top img-fluid" src="https://source.unsplash.com/category/nature" alt="image">
      <!--<div class="card-img-overlay">-->
        <!--<div class="row">-->
          <!--<div class="col-xs-6 text-xs-center offset-lg-3">-->
            <!--<img src="https://randomuser.me/api/portraits/lego/6.jpg" alt="" class="img-fluid rounded-circle">-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->
      <div class="card-block">
        <h6 class="card-title ext-md-center">{{ jeweler.firstName }} {{ jeweler.lastName}}<br><small>J123456</small></h6>
        <p class="card-text"><b>Start Date: </b> {{ jeweler.startDate }}</p>
        <p class="card-text"><b>Anniversary Date: </b> {{ jeweler.anniversaryDate }}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">
            Jeweler Profile
          </h4>
          <h6 class="card-subtitle text-muted">Cards</h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Edit Profile</li>
            <li class="list-group-item">Jeweler Rewards Card</li>
            <li class="list-group-item">Summary/Social Section</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
