<div class="card-block">
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">

    <div class="form-group row">
      <!-- EMAIL ADDRESS -->
      <label for="exampleInputEmail1" class="col-sm-2 col-form-label text-sm-right">Email address</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="{{jeweler.email}}">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-fw fa-envelope-o"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row col-sm-10 offset-sm-2">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group row">
      <!-- PASSWORD -->
      <label for="exampleInputPassword1" class="col-sm-2 col-form-label text-sm-right">Password</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-fw fa-key"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <!-- SHIPPING ADDRESS -->
      <label for="address1" class="col-sm-2 col-form-label text-sm-right">Street Address</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" id="address1" aria-describedby="Street Address" placeholder="{{jeweler.address1}}">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-fw icon-home"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <!-- ADDRESS ADDITIONAL INFO -->
      <label for="address2" class="col-sm-2 col-form-label text-sm-right">Address (Cont.)</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" id="address2" aria-describedby="Address/Suite" [disabled]="!hasInfo(jeweler.address2)" placeholder="{{jeweler.address2}}">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-fw fa-home"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <!-- CITY -->
      <label for="city" class="col-sm-2 col-form-label text-sm-right">City</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" id="city" aria-describedby="City" placeholder="{{jeweler.city}}">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-fw icon-bulb"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <!-- STATE -->
      <label for="state" class="col-sm-2 col-form-label text-sm-right">State</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" id="state" aria-describedby="State" placeholder="{{jeweler.state}}">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-fw fa-university"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <!-- ZIP CODE -->
      <label for="zipCode" class="col-sm-2 col-form-label text-sm-right">Postal Code</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" id="zipCode" aria-describedby="Postal Code" placeholder="{{jeweler.zipCode}}">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-fw fa-hashtag"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <!-- PHONE -->
      <label for="primaryPhone" class="col-sm-2 col-form-label text-sm-right">Primary Phone</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" id="primaryPhone" aria-describedby="Primary Phone" placeholder="{{jeweler.phone}}">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-fw icon-phone"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-outline-success">SAVE</button>

  </form>

</div>
